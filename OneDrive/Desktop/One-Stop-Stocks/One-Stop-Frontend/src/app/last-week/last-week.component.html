<body>
  <div class="stock-details">
    <h2>Last Week's Stock Details</h2>
    <p><strong>Stock:</strong> {{eD?.ticker}}</p>
    <p><strong>Overall Sentiment:</strong> {{eD?.sentiment}}</p>
    <p><strong>Members Discussing {{eD?.ticker}}:</strong> {{eD?.no_of_comments}}</p>
    <p><strong>Sentiment Score:</strong> {{eD?.sentiment_score}}</p>
  </div>

  <div class="hottest-stocks">
    <h3>50 Hottest Stocks from Last Week</h3>
    <ul>
      <li *ngFor="let s of stocks; let i = index">
        <span class="ticker">{{s.ticker}}</span>
        <button (click)="makeFavorite(s, fave)">Mark as Favorite</button> 
        <button (click)="showDetails(i)">Show Details</button>
      </li>
    </ul>
  </div>
</body>
